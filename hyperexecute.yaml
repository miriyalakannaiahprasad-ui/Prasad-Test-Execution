version: "0.1"

runson: linux

autosplit: false

concurrency: 2

pre:
  - git clone https://github.com/miriyalakannaiahprasad-ui/Prasad-Test-Execution.git
  - cd Prasad-Test-Execution
  - mvn clean compile

scenarios:
  - name: Run Amazon Selenium Tests
    run:
      - cd Prasad-Test-Execution
      - mvn test -DsuiteXmlFile=testng.xml
