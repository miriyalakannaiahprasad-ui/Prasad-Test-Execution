version: 0.1

runson:
  os: linux

autosplit: true
parallelism: 2

framework:
  name: testng

testDiscovery:
  type: raw
  command: |
    echo src/test/java/tests/AmazonGalaxyTest.java

testRunner:
  command: |
    mvn clean test -DsuiteXmlFile=testng.xml

pre:
  - git clone https://github.com/miriyalakannaiahprasad-ui/Prasad-Test-Execution.git
  - cd Prasad-Test-Execution
  - mvn -version
