version: 0.1

runson: linux

autosplit: true

concurrency: 2

framework:
  name: testng

pre:
  - git clone https://github.com/miriyalakannaiahprasad-ui/Prasad-Test-Execution.git
  - cd Prasad-Test-Execution
  - mvn clean compile

testDiscovery:
  type: raw
  command: |
    echo "src/test/java/tests/AmazonGalaxyTest.java"
    echo "src/test/java/tests/AmazonIphoneTest.java"

testRunnerCommand: |
  cd Prasad-Test-Execution
  mvn test -DsuiteXmlFile=testng.xml
