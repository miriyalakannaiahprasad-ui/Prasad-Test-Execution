version: 0.1

runson: linux

globalTimeout: 1200

env:
  LT_USERNAME: ${LT_USERNAME}
  LT_ACCESS_KEY: ${LT_ACCESS_KEY}

pre:
  - rm -rf Prasad-Test-Execution
  - git clone https://github.com/miriyalakannaiahprasad-ui/Prasad-Test-Execution.git
  - cd Prasad-Test-Execution
  - mvn clean compile

testDiscovery:
  type: testng
  mode: dynamic
  command: mvn test -DsuiteXmlFile=testng.xml
  workingDirectory: Prasad-Test-Execution

test:
  - cd Prasad-Test-Execution
  - mvn test -DsuiteXmlFile=testng.xml

post:
  - cd Prasad-Test-Execution
  - mvn clean
