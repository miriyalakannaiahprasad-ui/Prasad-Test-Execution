version: "0.1"

runson: linux

autosplit: true
concurrency: 2

testDiscovery:
  type: maven
  mode: automatic
  command: "find src/test -name '*Test.java'"

testRunnerCommand: "mvn test"

pre:
  - git clone https://github.com/miriyalakannaiahprasad-ui/Prasad-Test-Execution.git
  - cd Prasad-Test-Execution
  - mvn clean compile

scenarios:
  - name: Run Selenium Tests
    run: "cd Prasad-Test-Execution && mvn test"

post:
  - echo "Test execution completed"
