version: 0.1

runson: linux

autosplit: true
concurrency: 2

framework:
  name: testng
  args:
    testngXmlFile: testng.xml

pre:
  - git clone https://github.com/miriyalakannaiahprasad-ui/Prasad-Test-Execution.git
  - cd Prasad-Test-Execution
  - mvn clean compile

testDiscovery:
  type: raw
  mode: dynamic
  command: mvn test
